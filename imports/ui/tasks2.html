<template name='tasks2'>
  <h1>Todo List ({{incompleteCount}})</h1>
  <label class="hide-completed">
    <input type="checkbox" />
    Hide Completed Tasks
  </label>
  <div class="erreurs">Erreur : </div>
  {{#if currentUser}}
    {{> quickForm collection="Tasks" id="insertTaskForm" type="insert"}}
  {{/if}}
  <ul>
  {{#each tasks}}
    {{> task}}
  {{/each}}
  </ul>
</template>
