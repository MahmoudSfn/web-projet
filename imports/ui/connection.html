<template name='connection'>
		<div class="section"></div>
		
			<div class="center">
			<div class="container">
				<div class="z-depth-1 grey transparent lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
					<form id='form_signin' class="col s12" method="post">
						<div class='row'>
							<div class='col s12'>
								<h5 class="lighten-2 center-align">Sign in</h5>
							</div>
						</div>
			
						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' name='identifiant' id='identifiant' autocomplete="email" />
								<label for='identifiant'>Pseudo ou Mail</label>
							</div>
						</div>
			
						<div class='row' style="margin-bottom: 0px" >
							<div class='input-field col s12'>
								<input class='validate' type='password' name='password' id='password' autocomplete="current-password" />
								<label for='password'>Mot de pass</label>
							</div>
						</div>
						
						<br />
						<div class="center">
							<div class='row'>
								<button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect green'>Login</button>
							</div>
							<p class="center">or sign up if its your first visit!</p>
							<div class="row">
								<a class="waves-effect center btn grey darken-4" href="{{ pathFor route='inscription' }}">Sign up</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</template>
