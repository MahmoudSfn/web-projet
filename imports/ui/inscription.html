<template name="inscription">
    <div class="section"></div>
    <div class="center">
        <div class="z-depth-1 grey transparent lighten-4 row" style="display: inline-block; padding: 30px 12px; border: 1px solid #EEE;">
            <div class="container">
                <form id='form_signup' method='post'>
                    <div class="row">
                        <h5>Fill the form to register</h5>
                    </div>
                        <div class="row">
                            <div class='input-field col s6'>
                                <input class='validate' type='text' name='identifiant' id='firstname'/>
                                <label for="firstname">First Name</label>
                            </div>
                            <div class='input-field col s6'>
                                <input class='validate' type='text' name='identifiant' id='lastname'/>
                                <label for='lastname'>Last Name</label>
                            </div>
                        </div>
                        <div class="left">
                        <div class="row">
                            <div class="col s12 left">
                                    <label for="sexe" class="left">Sexe :</label>
                                    <br/>
                                    <input class="with-gap" id="id_M" type="radio" name="sexe" value="M" />
                                    <label for="id_M" class="left">Homme</label>
                                    <br />
                                    <input class="with-gap" id="id_F" type="radio" name="sexe" value="F" />
                                    <label for="id_F" class="left">Femme</label>
                                    <br />
                                    <input class="with-gap" id="id_O"  type="radio" name="sexe" value="O" checked/>
                                    <label for="id_O" class="left">Autre</label>
                                    <br />
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <span class="left" style="font-size: 12px">Date de naissance: </span>
                                <input  type="date" name="birthday" class="datepicker" /> 
                            </div>
                        </div>
                        <div class="row">
                            <div class='input-field col s12'>
                                <input class='validate' type='text' name='username' id='username'/>
                                <label for="username">User name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class='input-field col s12'>
                                <input class="validate" type="text" name="email" id="email" placeholder="exemple@email.com" />
                            </div>
                        </div>
                        <div class="row">

                            <div class="input-field col s6">
                                <label for="password">Mot de passe :</label>
                                <input type="password" name="password" id="password" />
                            </div>
                            <div class="input-field col s6">
                                <label for="passwordConf" style="font-size: 11px">Confirmation password:</label>
                                <input type="password" name="passwordConf" id="passwordConf"/>
                            </div>
                        </div>
                        <div class="row">
                                <input type="submit" class="waves-effect center btn grey darken-4" value="Envoyer"/>
                        </div>
                </form>
            </div>
        </div>
    </div>
</template>
